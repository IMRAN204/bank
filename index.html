<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Imran Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="Password">
        <br>
        <button id="enter" class="btn btn-success">Enter</button>
    </div>
   </div>

   <div id="transaction">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
               </div> 
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
               </div>
               
           </div>
       </div>
       
       <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                 <h4>Deposit</h4>
                 <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                 <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                 <h4>Withdraw</h4>
                 <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw"><br>
                 <button id="remWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
       </div>


   </div>


   <script>
       //login or enter button event handler
       const enterBtn= document.getElementById("enter");
       enterBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";
           const transaction = document.getElementById("transaction");
           transaction.style.display = "block";
       })

       //deposit button event handler
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumber("depositAmount");
           
            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);

           document.getElementById("depositAmount").value = "";
       })

       //withdraw button event handler
       const withdrawBtn = document.getElementById("remWithdraw");
       withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = getInputNumber("withdrawAmount");
            
            updateSpan("currentWithdraw", withdrawAmount);
            updateSpan("currentBalance", -1*withdrawAmount);

            document.getElementById("withdrawAmount").value= "";
       })

       function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
       }

       function updateSpan(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
       }





   </script>
    
    
</body>
</html>
